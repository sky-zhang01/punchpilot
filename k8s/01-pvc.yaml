apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: punchpilot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Note: Adjust storageClassName based on your cluster environment
  # For MicroK8s, 'microk8s-hostpath' is common. For others, use 'standard' or remove to use default.
  storageClassName: microk8s-hostpath
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: screenshots-pvc
  namespace: punchpilot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Note: Adjust storageClassName based on your cluster environment
  storageClassName: microk8s-hostpath
