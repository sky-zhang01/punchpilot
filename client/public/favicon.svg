<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a3a5c"/>
      <stop offset="100%" stop-color="#0d2137"/>
    </linearGradient>
    <linearGradient id="gear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5ba3e6"/>
      <stop offset="100%" stop-color="#2d7dd2"/>
    </linearGradient>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8eef4"/>
      <stop offset="100%" stop-color="#c5d3e0"/>
    </linearGradient>
    <linearGradient id="clock" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8f0f8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#1e88e5"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="inner-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Circuit traces (subtle) -->
  <g stroke="#2a5a8a" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M80 400 h60 v-40 h30"/>
    <path d="M120 420 v30 h50"/>
    <path d="M350 400 h40 v-30 h30"/>
    <path d="M380 430 v20 h40"/>
    <circle cx="170" cy="360" r="3" fill="#2a5a8a"/>
    <circle cx="420" cy="370" r="3" fill="#2a5a8a"/>
    <circle cx="140" cy="450" r="3" fill="#2a5a8a"/>
    <circle cx="390" cy="450" r="3" fill="#2a5a8a"/>
  </g>

  <!-- Main machine body -->
  <g filter="url(#shadow)">
    <!-- Machine frame -->
    <rect x="130" y="140" width="252" height="280" rx="20" fill="url(#body)" stroke="#a0b4c8" stroke-width="2"/>

    <!-- Top bar -->
    <rect x="130" y="140" width="252" height="40" rx="20" fill="#c5d3e0" stroke="#a0b4c8" stroke-width="2"/>
    <rect x="130" y="160" width="252" height="20" fill="#c5d3e0"/>

    <!-- Gear (top, partially behind machine) -->
    <g transform="translate(256, 110)">
      <circle cx="0" cy="0" r="52" fill="url(#gear)" stroke="#1e6cb8" stroke-width="2"/>
      <circle cx="0" cy="0" r="36" fill="none" stroke="#1e6cb8" stroke-width="1.5" opacity="0.5"/>
      <circle cx="0" cy="0" r="16" fill="#1a3a5c" stroke="#1e6cb8" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#2d7dd2"/>
      <!-- Gear teeth -->
      <g fill="url(#gear)" stroke="#1e6cb8" stroke-width="1.5">
        <rect x="-8" y="-65" width="16" height="18" rx="3"/>
        <rect x="-8" y="47" width="16" height="18" rx="3"/>
        <rect x="-65" y="-8" width="18" height="16" rx="3"/>
        <rect x="47" y="-8" width="18" height="16" rx="3"/>
        <rect x="30" y="-52" width="16" height="18" rx="3" transform="rotate(45 38 -43)"/>
        <rect x="-46" y="-52" width="16" height="18" rx="3" transform="rotate(-45 -38 -43)"/>
        <rect x="30" y="34" width="16" height="18" rx="3" transform="rotate(-45 38 43)"/>
        <rect x="-46" y="34" width="16" height="18" rx="3" transform="rotate(45 -38 43)"/>
      </g>
    </g>

    <!-- Clock face -->
    <circle cx="256" cy="270" r="72" fill="url(#clock)" stroke="#5ba3e6" stroke-width="3"/>
    <circle cx="256" cy="270" r="65" fill="none" stroke="#d0dce8" stroke-width="1"/>

    <!-- Hour markers -->
    <g stroke="#2d5f8a" stroke-width="3" stroke-linecap="round">
      <line x1="256" y1="205" x2="256" y2="215"/><!-- 12 -->
      <line x1="321" y1="270" x2="311" y2="270"/><!-- 3 -->
      <line x1="256" y1="335" x2="256" y2="325"/><!-- 6 -->
      <line x1="191" y1="270" x2="201" y2="270"/><!-- 9 -->
    </g>
    <g stroke="#8aa8c4" stroke-width="2" stroke-linecap="round">
      <line x1="288" y1="210" x2="284" y2="219"/><!-- 1 -->
      <line x1="314" y1="238" x2="305" y2="242"/><!-- 2 -->
      <line x1="314" y1="302" x2="305" y2="298"/><!-- 4 -->
      <line x1="288" y1="330" x2="284" y2="321"/><!-- 5 -->
      <line x1="224" y1="330" x2="228" y2="321"/><!-- 7 -->
      <line x1="198" y1="302" x2="207" y2="298"/><!-- 8 -->
      <line x1="198" y1="238" x2="207" y2="242"/><!-- 10 -->
      <line x1="224" y1="210" x2="228" y2="219"/><!-- 11 -->
    </g>

    <!-- Clock hands (9:00 position) -->
    <!-- Hour hand pointing to 9 -->
    <line x1="256" y1="270" x2="213" y2="270" stroke="#1a3a5c" stroke-width="5" stroke-linecap="round"/>
    <!-- Minute hand pointing to 12 -->
    <line x1="256" y1="270" x2="256" y2="215" stroke="#2d7dd2" stroke-width="3" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="256" cy="270" r="6" fill="#1a3a5c"/>
    <circle cx="256" cy="270" r="3" fill="#5ba3e6"/>

    <!-- Stamp/press mechanism -->
    <rect x="236" y="180" width="40" height="50" rx="6" fill="#a0b4c8" stroke="#7a94aa" stroke-width="1.5"/>
    <rect x="244" y="165" width="24" height="20" rx="4" fill="#8aa0b4" stroke="#7a94aa" stroke-width="1.5"/>
    <!-- Piston line -->
    <line x1="256" y1="120" x2="256" y2="165" stroke="#7a94aa" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Bottom display panel (LED style) -->
  <rect x="170" y="360" width="172" height="40" rx="8" fill="#0a1a2a" stroke="#2d5f8a" stroke-width="1.5"/>
  <!-- Digital time display -->
  <text x="218" y="387" font-family="monospace, 'Courier New'" font-size="22" fill="url(#glow)" font-weight="bold" letter-spacing="2">09:00</text>
  <!-- Check mark -->
  <circle cx="320" cy="380" r="12" fill="none" stroke="#4caf50" stroke-width="2"/>
  <polyline points="312,380 318,386 328,374" fill="none" stroke="#4caf50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Glowing accents -->
  <circle cx="160" cy="370" r="4" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="352" cy="370" r="4" fill="#4fc3f7" opacity="0.6"/>
</svg>
